<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="이현주">
    <meta name="description" content="html 다양한 태그 사용해보기">
    <meta name="keywords" content="코딩, html, tag"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 태그</title>
</head>
<body>
    <fieldset>
        <legend>좋아하는 동물을 선택해 주세요</legend>
        <select>
            <option disabled selected>좋아하는 동물</option>
            <option>강아지</option>
            <option>고양이</option>
            <option>햄스터</option>
        </select>
    </fieldset>
    <br>
    <h1>분야별 검색어</h1>
    <p>안녕하세요
        <br>
        <strong> <u> 드라마 </u> </strong> 검색어 입니다
    </p>
    <ol>
        <li>호텔 델루나</li>
        <li>도깨비</li>
        <li>태양의 후예</li>
    </ol>
    <h1>같이(가치) 추천 서적</h1>
    <ul>
        <li>불편한 편의점(벚꽃 에디션)</li>
        <li>비가 오면 열리는 상점(윈터 에디션)</li>
        <li>아버지의 해방일지</li>
    </ul>
</body>
</html>
