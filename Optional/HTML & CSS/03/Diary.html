<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="이현주">
    <meta name="description" content="My Diary">
    <meta name="keywords" content="일기장, Diary"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일기장</title>
    
    <link href="./Diary.css" rel="stylesheet">
</head>
<body>
    <div class="all-box">
        <header class="diary-info">
            <div class="diary-name">
                나만의 일기장
            </div>
            <div class="diary-date">
                <ul>
                    <li>2024년 4월 1일 월요일</li>
                    <li>감정상태 나쁨 <input type="range"> 좋음</li>
                </ul>
            </div>
        </header>
        <main class="diary-content">
            <div class="diary-img">
                <img src="./Images/diary img.jpg" alt="수제 탕수육 사진">
            </div>
            <div class="content">
                <p>난생 처음으로 만들어본 탕수육
                    <br>감자전분을 처음 사용해봐서
                    <br>요리를 하는 동안 이게 맞나 싶었다.
                    <br>레시피대로 했으니 맞겠지~ 하고 튀겼다.
                    <br>튀기고 나니까 정말 시중에서 파는 탕수육이 되었다.
                    <br>너무 맛있게 잘 먹었고 이 메뉴는 나의 요리 리스트에 추가 되었다.
                </p>
            </div>
        </main>
        <footer class="diary-finish">
                <p>OZ 다이어리</p>
        </footer>
    </div>
</body>
</html>
