<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="이현주">
    <meta name="description" content="html 회원가입 폼 만들어보가">
    <meta name="keywords" content="코딩, html, login form"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
    <form action="none.com" method="get">
        <fieldset>
            <h1>오즈코딩스쿨 회원가입</h1>
            <br>

            <label for="oz_email">이메일 : </label>
            <input type="email" id="oz_email" name="oz_email" placeholder="이메일을 입력해주세요.">
            <br>

            <label for="oz_name">이름 : </label>
            <input type="text" id="oz_name" name="oz_name" placeholder="이름을 입력해주세요.">
            <br>

            <label for="pass">비밀번호 : </label>
            <input type="password" id="psss" name="pass" placeholder="비밀번호를 입력해주세요">
            <br>    

            <label for="pass">비밀번호 : </label>
            <input type="password" id="psss" name="pass" placeholder="비밀번호를 다시 입력해주세요">
            <br>

            <label for="phone_nb">휴대폰 번호 : </label>
            <input type="tel" id="phone_nb" name="phone_nb">-
            <input type="tel" id="phone_nb" name="phone_nb">-
            <input type="tel" id="phone_nb" name="phone_nb">
            <br>

            <span id="number">000000</span>
            <br>
            <button type="submit">인증번호 전송</button>
            <br>

            <span id="number">03:00</span>
            <br>
            <button type="submit">인증번호 확인</button>
            <br>
    
            <br>
            <select>
                <option selected hidden>지역을 선택해주세요</option>
                <option>서울</option>
                <option>경기</option>
                <option>부산</option>
            </select>
            <br>

            <input type="radio" id="female" name="female" value="female">
            <label for="female">여성</label>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">남성</label>
            <br>
            <br>
            <button type="submit">가입하기</button>
        </fieldset>
    </form>
</body>
</html>
