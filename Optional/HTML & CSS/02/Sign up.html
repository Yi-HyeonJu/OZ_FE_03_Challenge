<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="이현주">
    <meta name="description" content="html 회원가입 폼 만들어보가">
    <meta name="keywords" content="코딩, html, login form"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
    <h1>오즈코딩스쿨 회원가입</h1>
    <br>
    <label for="oz_email">이메일 : </label>
    <input type="email" id="oz_email" name="oz_email" placeholder="이메일을 입력해주세요.">
    <br>
    <label for="oz_name">이름 : </label>
    <input type="text" id="oz_name" name="oz_name" placeholder="이름을 입력해주세요.">
    <br>
    
</body>
</html>
