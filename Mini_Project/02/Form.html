<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>설문조사</title>
        <head/>
        <body>
            <table border="1">
                <caption>설문조사</caption>
                <tr>
                    <th width="100" height="50">이름</th>
                    <td width="250">
                        <label for="name">본인의 이름을 입력해 주세요.</label>
                        <input type="text" placeholder="이름" id="name" name="name">
                    </td>
                </tr>
                <tr>
                    <th height="50">생년.월.일</th>
                    <td>
                        <label for="birthday">본인의 생년월일을 입력해 주세요</label>
                        <input type="date" id="birthday" name="birthday"
                        min="1924-01-01" max="2024-03-23">
                    </td>
                </tr>
                <tr>
                    <th height="50">나이</th>
                    <td>
                        <label for="age">본인의 나이를 입력해 주세요.</label>
                        <br>
                        <input type="number" placeholder="나이" id="age"
                        name="age" min="19" max="100">
                    </td>
                </tr>
                <tr>
                    <th height="50">취미</th>
                </tr>
                <tr>
                    <th height="50">기타</th>
                </tr>
            </table>
        </body>
</html>
