<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론 코딩</title>
    <style>
        *{
            box-sizing: border-box;
        }

        html{
            font-size: 16px;
        }
        body{
            margin: 0;
        }
        .flex{
            display: flex;
        }
        .main{
            padding: 56px 0 5rem;
        }
    </style>
    <link href="Store_Header.css" rel="stylesheet">
    <link href="Store_Info.css" rel="stylesheet">
    <link href="Store_Main.css" rel="stylesheet">
    <link href="Store_Banner.css" rel="stylesheet">
    <link href="Store_Footer.css" rel="stylesheet">
</head>
<body>
    <div class="full-container">
        
        <!--맨 위에 고정 상단바-->
        <header class="header">
            <div class="header-content flex">
                <div class="header-content_logo">우리 동네</div>
                <nav class="header-content_nav flex">
                    <ul>
                        <li>중고거래</li>
                        <li class="active">동네업체</li>
                        <li>알바</li>
                        <li>부동산 직거래</li>
                        <li>중고차 직거래</li>
                    </ul>
                </nav>
                <div class="header-content_input flex">
                    <span class="icon glass">
                        <input type="button" value="&#128269">
                    </span>
                    <span>
                        <input class="search" type="text" placeholder="물품이나 동네를 검색해보세요">
                    </span>
                    <span class="icon menu">
                        <input type="button" value="&#9776;">
                    </span>
                    <span>
                        <input class="chat" type="button" value="채팅하기">
                    </span>
                </div>
            </div>
        </header>
        
        <!--썸네일 정보-->
        <main class="infomation">
            <section class="info">
                <div class="info_text">
                    <h1>동네 이웃들이<br>자주 가는 동네 업체</h1>
                    <p>우리 동네 사람들이<br>이용하는 업체를 찾아보세요.</p>
                </div>
            </section>
            
            <!--중간 카테고리-->
            <div class="main_box">
            <section class="main-info">
                <h2 class="main-info_name">다양한 동네 업체를 볼 수 있어요</h2>
                <nav class="main-info_nav flex">
                    <ul class="main-info_list">
                        <li>전체</li>
                        <li>식당</li>
                        <li>카페</li>
                        <li>용달/이사</li>
                        <li>뷰티/미용</li>
                        <li>헬스/필라테스/요가</li>
                    </ul>
                </nav>
                <article class="store-container">
                    <ul class="store_list flex">
                        <li class="store_box">
                            <div class="store_info">
                                <div class="store_picture"></div>
                                <div class="store-content flex">
                                <span class="store-content_name">현지네 반찬가게</span>
                                <span class="store-content_info">
                                    매장에 진열되어있는 반찬들은 모두 "당일 생산", "당일 판매"를 원칙으로 하고있습니다!
                                    방문 전 전화주시면 미리 포장해드려요~</span>
                                <span class="store-content_review">후기 9,999 - 단골 9,999 - 반찬가게</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </article>
            </section>
            </div>
        </main>
    </div>
</body>
</html>
