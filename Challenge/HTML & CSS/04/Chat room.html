<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="이현주">
    <meta name="description" content="Chat room">
    <meta name="keywords" content="코딩, 채팅방, Chat room"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>오즈 코딩 그룹 채팅방</title>
    
    <link href="./Chat room.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full_screen">
        <main class="chat-screen">
            <section class="chat-screen-bar">
                    <div class="room-info">
                        <img class="room-picture" src="https://yt3.googleusercontent.com/mVw6abXw3vaoG4huqlMb1BVkwS2WzgHdXme1tL5zhxXGGUxI2YmwFiropwxChyodXSwVJdOTVMA=s160-c-k-c0x00ffffff-no-rj"
                        alt="오즈코딩 이미지 파일">
                    </div>
                    <div class="room-info">
                        <p class="room-name">코딩 그룹 채팅방</p>
                        <p class="room-count">28명</p>
                    </div>
            </section>
        </main>

        <form class="chat-form">
            <section>
                <textarea class="chat-form-text"
                placeholder="이곳에 작성 후 전송 버튼을 누르세요."></textarea>
                <input type="submit" value="전송" class="chat-form-button">
            </section>
        </form>
    </div>
</body>
</html>
