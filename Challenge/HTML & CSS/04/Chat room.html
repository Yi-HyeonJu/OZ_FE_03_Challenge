<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="이현주">
    <meta name="description" content="Chat room 만들기">
    <meta name="keywords" content="코딩, 채팅방, Chat room"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현주의 미니 채팅방</title>
    <link href="./Chat room.css" rel="stylesheet">
</head>
<body>
    <div class="full_screen">
        <main class="chat-screen">
            <section class="chat-screen-bar">
                <div class="room-info">
                    <div class="room">
                        <img class="room-picture" src="https://yt3.googleusercontent.com/mVw6abXw3vaoG4huqlMb1BVkwS2WzgHdXme1tL5zhxXGGUxI2YmwFiropwxChyodXSwVJdOTVMA=s160-c-k-c0x00ffffff-no-rj"
                        alt="오즈코딩 이미지 파일">
                    </div>
                    <div class="room">
                        <p class="room-name">코딩 그룹 채팅방</p>
                        <p class="room-count">28명</p>
                    </div>
                </div>
            </section>
        </main>

        <form class="chat-from">
            <section class="chat-from-field">
                <textarea class="chat-from-text"></textarea>
                <input type="submit" value="전송" class="chat-from-button">
            </section>
        </form>
    </div>
</body>
</html>
