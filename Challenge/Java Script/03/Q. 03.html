<!DOCTYPE html>
<html lang=ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3></h3>
    <p></p>
    <script>
    // 문제 1: 온도에 따른 의상 추천하기
    // 문제 설명: 사용자로부터 현재 온도를 입력받아, 온도에 따라 의상을 추천하는 프로그램을 작성하세요.
    // 조건:
    // 25도 이상이면 "반팔 티셔츠를 추천합니다."
    // 10도 이상 25도 미만이면 "긴팔 티셔츠를 추천합니다."
    // 0도 이상 10도 미만이면 "자켓을 추천합니다."
    // 0도 미만이면 "코트를 추천합니다."
        
        const h3 = document.querySelector('h3')
        const p = document.querySelector('p')
        const title = confirm("온도에 다른 의상을 추천해 드릴까요?")
        
        //if문 else if를 여러번 사용가능하다.
        if (title) {
            h3.textContent = "온도에 따른 의상 추천입니다."
            
            const temperature = parseInt(prompt("현재 몇도 입니까?"))
            
            if (temperature) {
                if (25 <= temperature) {
                    p.textContent = "반팔 티셔츠를 추천합니다."
                } else if (10 <= temperature) {
                    p.textContent = "긴팔 티셔츠를 추천합니다."
                } else if (0 <= temperature) {
                    p.textContent = "자켓을 추천합니다."
                } else {
                    p.textContent = "코트를 추천합니다."
                }
            } else {
                h3.textContent = "온도를 입력하지 않으셨어요."
            }
        } else {
            h3.textContent = "의상 추천을 원하지 않으셨어요."
        }
    </script>
</body>
</html>
