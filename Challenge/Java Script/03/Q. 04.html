<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 문제 2: 성적 등급 매기기
// 문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.
// 조건:
// 90점 이상이면 A
// 80점 이상 90점 미만이면 B
// 70점 이상 80점 미만이면 C
// 60점 이상 70점 미만이면 D
// 60점 미만이면 F
        const grade = Number(prompt("성적을 입력해 주세요."))
        //삼항 연산자-grade 즉, 학점의 결과를 변수에 할당도 가능하다.
        grade < 0 || grade > 100 ? alert("0부터 100사이의 값을 입력해주세요")
        : grade >= 90 ? alert("A 등급입니다.")
        : grade >= 80 ? alert("B 등급입니다.")
        : grade >= 70 ? alert("C 등급입니다.")
        : grade >= 60 ? alert("D 등급입니다.")
        : grade >= 70 ? alert("C 등급입니다.")
        : alert("D 등급입니다.")
        
    </script>
</body>
</html>
